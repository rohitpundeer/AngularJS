<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.1.1/angular-ui-router.min.js"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <title>AngularJs App</title>
</head>

<body ng-app="AngularJsApp" style="background-color: var(--bs-light-bg-subtle)">
    <nav class="navbar fixed-top" style="background-color: var(--bs-info)">
        <div class="container justify-content-center">
            <a class="navbar-brand">AngularJs Assignments Review Application</a>
        </div>
    </nav>
    <div class="container" style="margin-top: 70px;" ng-controller="AppController">
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-outline-primary" type="button" ng-click="btnReviewModule1Clicked()">Review Module
                    1</button>
                <button class="btn btn-outline-primary" type="button" ng-click="btnReviewModule2Clicked()">Review Module
                    2</button>
                <button class="btn btn-outline-primary" type="button" ng-click="btnReviewModule3Clicked()">Review Module
                    3</button>
                <button class="btn btn-outline-primary" type="button" ng-click="btnReviewModule4Clicked()">Review Module
                    4</button>
                <button class="btn btn-outline-primary" type="button" ng-click="btnReviewModule5Clicked()">Review Module
                    5</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col text-center">
                <ui-view></ui-view>
            </div>
        </div>
        
    </div>
</body>
<!-- Modules -->
<script src="./main.module.js"></script>
<script src="./app.js"></script>
<script src="module4/menuapp/menuapp.module.js"></script>
<script src="module4/data/data.module.js"></script>
<script src="module5/newsletter.module.js"></script>


<!-- Components -->
<script src="module4/menuapp/categories.component.js"></script>
<script src="module4/menuapp/items.component.js"></script>
<script src="module5/newsletter-home.component.js"></script>
<script src="module5/sign-up.component.js"></script>
<script src="module5/my-info.component.js"></script>


<!-- Services -->
<script src="module4/data/menudata.service.js"></script>
<script src="module5/newsletter.service.js"></script>

<!-- Routes -->
<script src="./route.js"></script>

</html>
