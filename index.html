<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <title>AngularJS App</title>
</head>

<body ng-app="ShoppingListCheckOff">
    <div class="container-fluid text-center">
        <br />
        <h3> Welcome to Shopping List Check Off Application</h3><br /><br />
        <div class="row justify-content-center">
            <div ng-controller="ToBuyController" class="col col-md-4 col-sm-6 align-items-center">
                <h5>To Buy</h5><br/>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" ng-repeat="item in toBuyList"> Buy {{item.quantity}} {{item.name}}
                        &nbsp;
                        <button class="btn btn-info btn-sm" ng-click="buyClicked($index)">Buy</button>
                    </li>
                </ul>
                <h6 ng-if="toBuyList.length == 0" class="text-danger">Everything is bought!</h6>
            </div>
            <div ng-controller="AlreadyBoughtController" class="col col-md-4 col-sm-6 align-items-center">
                <h5>Already Bought</h5><br/>
                <ul ng-if="alreadyBoughtList.length > 0" class="list-group list-group-flush">
                    <li class="list-group-item" ng-repeat="item in alreadyBoughtList"> Bought {{item.quantity}}
                        {{item.name}}
                    </li>
                </ul>
                <h6 ng-if="alreadyBoughtList.length == 0" class="text-danger">Nothing bought yet!</h6>
            </div>
        </div>
    </div>
</body>

</html>
