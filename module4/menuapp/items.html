<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="link-opacity-100-hover" style="cursor: pointer;" ui-sref="home">
            <h4>Home</h4>
        </a>
        <a class="link-opacity-100-hover" style="cursor: pointer;" ui-sref="categories">
            <h4>Categories</h4>
        </a>
    </div>
</nav>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{$ctrl.selectedCategoryDetails.category.name}}</h5>
        <p class="card-text">{{$ctrl.selectedCategoryDetails.category.special_instructions}}</p>
    </div>
</div>
<br />
<br />
<table class="table table-info table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in $ctrl.selectedCategoryDetails.menu_items">
            <th scope="row">{{$index + 1 }}</th>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.description}}</td>
        </tr>
    </tbody>
</table>
